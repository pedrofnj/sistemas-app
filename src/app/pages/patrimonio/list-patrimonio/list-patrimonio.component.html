<main class="mt-5">
  <div class="container">
    <div class="row">
      <h1>Patrimônio</h1>
      <div class="card">
        <div class="card-body">
          Consultar Patrimônio
        </div>
      </div>
      <table class="table table-hover" style="margin-top: 20px;">

        <thead class="table-light">
        <tr>
          <th scope="col">Nº Patrimônio</th>
          <th scope="col">Data de Cadastro</th>
          <th scope="col" class="col-nome">Nome</th>
          <th scope="col" class="col-situacao">Situação</th>
          <th scope="col">Valor R$</th>
          <th scope="col">Ações</th>
        </tr>
        </thead>
        <tbody>

        <tr *ngFor="let patrimonio of patrimonios">
          <td>{{patrimonio.codigo}}</td>
          <td>{{patrimonio.dataCadastro | date:'dd/MM/yyyy'}}</td>
          <td>{{patrimonio.nome}}</td>
          <td>{{patrimonio.situacao}}</td>
          <td>{{patrimonio.valor | currency:'BRL':'symbol':'1.2-2' }}</td>

          <td>
            <a class="btn btn-primary me-1"><i class="fa-solid fa-eye" style="color: #ffffff;"></i></a>
            <a (click)="editar(patrimonio.id)" class="btn btn-warning me-1"><i class="fa-solid fa-edit" style="color: #ffffff;"></i></a>
          </td>

        </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
